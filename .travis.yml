dist: trusty
sudo: false

language: go
go:
- 1.11.1

git:
  depth: 1

stages:
- test
- name: deploy
  if: tag IS present

jobs:
  include:
  - stage: test
    script: make vendor-status
  - script:
    - make tools
    - make lint
  - script: make test
  - stage: deploy
    script: make compile
    before_deploy:
    - chmod +x dist/*
    - test "`dist/clon_linux_amd64 version`" == "clon ${TRAVIS_TAG}"
    deploy:
      provider: releases
      api_key:
        secure: 
      skip_cleanup: true
      file_glob: true
      file: dist/*
      on:
        tags: true
